{% load dajaxice_templatetags %}
<!DOCTYPE html>
<html>
<head>
    <title>Knowledge Search Demo</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="/static/css/graph.css" type="text/css">
    {% dajaxice_js_import %}
</head>

<body>
<div class="container">
    <br />
    <div id="welcome" class="text-primary">
        <center>
            <h1>知识网络检索</h1>
        </center>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
            <div class="col-lg-10">
                <div class="input-group">
                    <input type="text" id="content" class="form-control" onkeypress="enter_pressed()">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default press" id="default">搜索所有</button>
                        <button type="button" class="btn btn-default press">搜索输出</button>
                        <button type="button" class="btn btn-default press">搜索输入</button>
                    </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
    </div>
</div>
<p></p>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">搜索结果</h3>
        </div>
        <!--
        <div class="linknames">
        </div>
        -->
        <div class="panel-body">
        <center>
            <img id="waiting" src="/static/img/waiting.gif" />
        </center>
        <svg> 
        </svg>
        </div>
    </div>
</div>


<script src="/static/js/jquery-1.11.0.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.dajax.core.js"></script>
<script src="/static/js/d3.v3.min.js"></script>
<script src="/static/js/graph.js"></script>
<script src="/static/js/pagecontroller.js"></script>
</body>
</html>
